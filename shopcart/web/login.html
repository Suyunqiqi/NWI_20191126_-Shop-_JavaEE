<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="loginDiv">
        <form class="loginForm" method="post">
            <div>
                <label>账号</label>
                <input type="text" name="uacc" id="uacc" required>
                <label id="accmsg"></label>
            </div>
            <div>
                <label>密码</label>
                <input type="password" name="password" id="upwd" required>
                <label id="pwdmsg"></label>
            </div>
            <div>
                <input type="button" id="submit" value="登录">
            </div>
        </form>
    </div>
</body>
</html>
